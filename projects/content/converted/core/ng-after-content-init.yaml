title: ngAfterContentInit()
url: ng-after-content-init
entries:
  - type: text
    text: A callback method that is invoked immediately after Angular has completed
      initialization of all of the directive's content. It is invoked only once
      when the directive is instantiated.
  - type: text
    text: |-
      ```typescript
      ngAfterContentInit(): void
      ```
  - type: text
    text: "#### Example"
  - type: text
    text: The following snippet shows how a component can implement this interface
      to define its own content initialization method.
  - type: text
    text: |-
      ```typescript
      @Component({selector: 'my-cmp', template: `...`})
      class MyComponent implements AfterContentInit {
        ngAfterContentInit() {
          // ...
        }
      }
      ```
