title: ngAfterViewChecked()
url: ng-after-view-checked
entries:
  - type: text
    text: A callback method that is invoked immediately after the default change
      detector has completed one change-check cycle for a component's view.
  - type: text
    text: |-
      ```typescript
      ngAfterViewChecked(): void
      ```
  - type: text
    text: "#### Example"
  - type: text
    text: The following snippet shows how a component can implement this interface
      to define its own after-check functionality.
  - type: text
    text: |-
      ```typescript
      @Component({selector: 'my-cmp', template: `...`})
      class MyComponent implements AfterViewChecked {
        ngAfterViewChecked() {
          // ...
        }
      }
      ```
