title: "@Attribute"
url: attribute
entries:
  - type: text
    text: >
      The `@Attribute` decorator returns the value of the specified attribute
      from the host.
  - type: text
    text: |-
      #### Example

      ```typescript
      export class MyComponent {
        constructor(@Attribute('test') public test: string) { }
      }
      ```

      Will read value from declaration:

      ```html
      <my-component test="hello"></my-component>
      ```
