title: titleCase pipe
url: titlecase-pipe
entries:
  - type: text
    text: Transforms text to title case. Capitalizes the first letter of each word,
      and transforms the rest of the word to lower case. Words are delimited by
      any whitespace character, such as a space, tab, or line-feed character.
  - type: demo
    source: |-
      ```html
      <p>{{'some string' | titlecase}}</p>
      <p>{{'tHIs is mIXeD CaSe' | titlecase}}</p>
      <p>{{'it\'s non-trivial question' | titlecase}}</p>
      <p>{{'one,two,three' | titlecase}}</p>
      <p>{{'true|false' | titlecase}}</p>
      <p>{{'foo-vs-bar' | titlecase}}</p>
      ```
    demo: V6TemplatesTitlecasepipeDemoComponent
