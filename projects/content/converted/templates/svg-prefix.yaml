title: "svg: prefix"
url: svg-prefix
entries:
  - type: text
    text: >
      An SVG snippet template needs an `svg:` prefix on its root element to
      disambiguate the SVG element from an HTML component.


      ```html

      <svg:rect x="0" y="0" width="100" height="100"/>

      ```


      An `<svg>` root element is detected as an SVG element automatically, without the prefix.


      ```html

      <svg>
        <rect x="0" y="0" width="100" height="100"/>
      </svg>

      ```
