title: ng add
url: command-ng-add
entries:
  - type: text
    text: |+
      ```
      ng add [name]
      ```

      Add support for a library to your project.

  - type: hint
    text: >-
      `ng add` helps you add new capabilities to your app — this command will
      install the dependencies and then 

      invoke the installation script which will take care of all the rest.
  - type: text
    text: >-
      Adds the npm package for a published library to your workspace, and
      configures your default app project to use that library, in whatever way
      is specified by the library's schematic.


      The default app project is the value of `defaultProject` in `angular.json`. 
  - type: tutorials
    links:
      - label: Version 6 of Angular Now Available
        url: https://blog.angular.io/version-6-of-angular-now-available-cc56b0efa7a4
        lang: en
