title: Directive generator
url: schematic-directive
entries:
  - type: text
    text: |+
      ```
      ng generate directive [name] [--[argument]=[value]]
      ng generate d
      ```

  - type: text
    text: |-
      Create an Angular directive.

      ## Options
  - type: toc
  - type: command-param
    head: export
    description: Specifies if declaring module exports the directive.
    name: export
    headId: export
    paramType: boolean
    default: "false"
  - type: command-param
    head: flat
    description: Flag to indicate if a dir is created.
    name: flat
    headId: flat
    paramType: boolean
    default: "true"
  - type: command-param
    head: lintFix
    description: Specifies whether to apply lint fixes after generating the directive.
    name: lintFix
    headId: lintFix
    paramType: boolean
    default: "false"
  - type: command-param
    head: module
    description: Allows specification of the declaring module.
    name: module
    headId: module
    paramType: string
    aliases: m
  - type: command-param
    head: prefix
    description: The prefix to apply to generated selectors.
    name: prefix
    headId: prefix
    paramType: string
    aliases: p
  - type: command-param
    head: project
    description: The name of the project.
    name: project
    headId: project
    paramType: string
    default: projectName
  - type: command-param
    head: selector
    description: The selector to use for the directive.
    name: selector
    headId: selector
    paramType: string
  - type: command-param
    head: skipImport
    description: Flag to skip the module import.
    name: skipImport
    headId: skipImport
    paramType: boolean
    default: "false"
  - type: command-param
    head: skipTests
    description: When true, does not create `spec.ts` test files for the new class.
    name: skipTests
    headId: skipTests
    paramType: boolean
    default: "false"
