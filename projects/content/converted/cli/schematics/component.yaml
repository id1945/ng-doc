title: Component generator
url: schematic-component
entries:
  - type: text
    text: |
      ```
      ng generate component [name] [--[argument]=[value]]
      ng generate c
      ```
  - type: text
    text: |-
      Create an Angular component.

      ## Options
  - type: toc
  - type: command-param
    head: changeDetection
    description: Specifies the change detection strategy.
    name: changeDetection
    headId: changeDetection
    paramType: string
    values: Default, OnPush
    default: Default
    aliases: c
  - type: command-param
    head: export
    description: Specifies if declaring module exports the component.
    name: export
    headId: export
    paramType: boolean
    default: "false"
  - type: command-param
    head: flat
    description: Flag to indicate if a dir is created.
    name: flat
    headId: flat
    paramType: boolean
    default: "false"
  - type: command-param
    head: inlineStyle
    description: Specifies if the style will be in the ts file.
    name: inlineStyle
    headId: inlineStyle
    paramType: boolean
    default: "false"
    aliases: s
  - type: command-param
    head: inlineTemplate
    description: Specifies if the template will be in the ts file.
    name: inlineTemplate
    headId: inlineTemplate
    paramType: boolean
    default: "false"
    aliases: t
  - type: command-param
    head: lintFix
    description: Specifies whether to apply lint fixes after generating the component.
    name: lintFix
    headId: lintFix
    paramType: boolean
    default: "false"
  - type: command-param
    head: module
    description: Allows specification of the declaring module.
    name: module
    headId: module
    paramType: string
    aliases: m
  - type: command-param
    head: prefix
    description: The prefix to apply to generated selectors.
    name: prefix
    headId: prefix
    paramType: string
    aliases: p
  - type: command-param
    head: project
    description: The name of the project.
    name: project
    headId: project
    paramType: string
    default: projectName
  - type: command-param
    head: selector
    description: The selector to use for the component.
    name: selector
    headId: selector
    paramType: string
  - type: command-param
    head: skipImport
    description: When true, does not import this component into the owning `NgModule`.
    name: skipImport
    headId: skipImport
    paramType: boolean
    default: "false"
  - type: command-param
    head: skipSelector
    headId: skipSelector
    name: skipSelector
    default: "false"
    paramType: boolean
    description: Specifies if the component should have a selector or not.
  - type: command-param
    head: skipTests
    description: When true, does not create "spec.ts" test files for the new component.
    name: skipTests
    headId: skipTests
    paramType: boolean
    default: "false"
  - type: command-param
    head: style
    description: The file extension to be used for style files.
    name: style
    headId: style
    paramType: string
    default: css
    values: css|scss|sass|less|styl
  - type: command-param
    head: type
    headId: type
    name: type
    default: Component
    paramType: string
    description: Adds a developer-defined type to the filename, in the format
      `name.type.ts`.
  - type: command-param
    head: viewEncapsulation
    description: Specifies the view encapsulation strategy.
    name: viewEncapsulation
    headId: viewEncapsulation
    paramType: string
    values: Emulated, Native, None
    aliases: v
    default: Emulated
