title: Guard generator
url: schematic-guard
entries:
  - type: text
    text: |
      ```
      ng generate guard [name] [--[argument]=[value]]
      ng generate g
      ```
  - type: text
    text: |+
      Create a guard.

  - type: text
    text: "## Options"
  - type: toc
  - type: command-param
    head: flat
    description: Flag to indicate if a dir is created.
    name: flat
    headId: flat
    paramType: boolean
    default: "true"
  - type: command-param
    head: implements
    headId: implements
    name: implements
    paramType: string
    description: Specifies which interfaces to implement.
    values: CanActivate|CanActivateChild|CanLoad
  - type: command-param
    head: lintFix
    description: Specifies whether to apply lint fixes after generating the guard.
    name: lintFix
    headId: lintFix
    paramType: boolean
    default: "false"
  - type: command-param
    head: project
    description: The name of the project.
    name: project
    headId: project
    paramType: string
  - type: command-param
    head: skipTests
    description: When true, does not create `spec.ts` test files for the new guard.
    name: skipTests
    headId: skipTests
    paramType: boolean
    default: "false"
