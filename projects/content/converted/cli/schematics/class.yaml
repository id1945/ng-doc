title: Class generator
url: schematic-class
entries:
  - type: text
    text: |
      ```
      ng generate class [name] [--[argument]=[value]]
      ng generate cl
      ```
  - type: text
    text: |-
      Create a class.

      ## Options
  - type: toc
  - type: command-param
    head: lintFix
    headId: lintFix
    name: lintFix
    paramType: boolean
    default: "false"
    description: When true, applies lint fixes after generating the class.
  - type: command-param
    head: project
    description: The name of the project.
    name: project
    headId: project
    paramType: string
    default: projectName
  - type: command-param
    head: skipTests
    description: When true, does not create "spec.ts" test files for the new class.
    name: skipTests
    headId: skipTests
    paramType: boolean
    default: "false"
  - type: command-param
    head: type
    description: Adds a developer-defined type to the filename, in the format
      `name.type.ts`.
    name: type
    headId: type
    paramType: string
