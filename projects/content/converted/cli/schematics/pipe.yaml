title: Pipe generator
url: schematic-pipe
entries:
  - type: text
    text: |-
      ```
      ng generate pipe [name] [--[argument]=[value]]
      ng generate p
      ```
  - type: text
    text: |
      Create an Angular pipe.
  - type: text
    text: "## Options"
  - type: toc
  - type: command-param
    head: export
    description: Specifies if declaring module exports the pipe.
    name: export
    headId: export
    paramType: boolean
    default: "false"
  - type: command-param
    head: flat
    description: Flag to indicate if a dir is created.
    name: flat
    headId: flat
    default: "true"
    paramType: boolean
  - type: command-param
    head: lintFix
    description: Specifies whether to apply lint fixes after generating the pipe.
    name: lintFix
    headId: lintFix
    paramType: boolean
    values: ""
    default: "false"
  - type: command-param
    head: module
    description: Allows specification of the declaring module.
    name: module
    headId: module
    paramType: string
    aliases: m
  - type: command-param
    head: project
    description: The name of the project.
    name: project
    headId: project
    paramType: string
  - type: command-param
    head: skipImport
    description: Allows for skipping the module import.
    name: skipImport
    headId: skipImport
    paramType: boolean
    default: "false"
  - type: command-param
    head: skipTests
    description: When true, does not create `spec.ts` test files for the new pipe.
    name: skipTests
    headId: skipTests
    paramType: boolean
    default: "false"
